{% extends "base3.html" %}

{% block content %}     
    <h2>Chat page</h2>
    
    <hr>

    {% for m in messages %}
    <p class="message"><em>{{ m.author }}</em>: {{ m.text }}</p>    
    {% endfor %}

    <hr>
    
    <form action="/chat/{{ banana }}/add" method="POST">
        <input type="text" name="msg" placeholder="What's happening?" />
        <input type="submit" value="Send"/>
    </form>
    
{% endblock content %}
